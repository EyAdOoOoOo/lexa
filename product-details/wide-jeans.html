<html lang="en">
<head>

    <link rel="stylesheet" href="../lexa.css">
    <link rel="stylesheet" href="../product-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="../lexa.html">LEXA</a>
            </div>
            <div class="nav-links">
                <a href="../lexa.html">Home</a>
                <a href="../newin.html">New In</a>
                <a href="../women.html">Women</a>
                <a href="../men.html">Men</a>
                <a href="../accessories.html">Accessories</a>

            <div class="nav-icons">
                <a href="../login.html" class="auth-link">Login</a>
                <a href="../signup.html" class="auth-link register">Register</a>
                <a href="../favorites.html" class="favorite-link"><i class="fas fa-heart"></i></a>

            </div>
        </div>

    <div class="product-details">
        <div class="product-images">
            <img src="../men/Baggy men.jpg" alt="Wide Jeans" class="main-image">
        </div>
        <div class="product-info">
            <h1>Wide Jeans</h1>
            <p class="price">$79.99</p>
            <div class="product-description">
                <h2>Description</h2>
                <p>Trendy wide-leg jeans with a comfortable fit. Made from high-quality denim that provides both style and durability.</p>
            </div>
            <div class="size-selection">
                <h2>Select Size</h2>
                <div class="size-options">
                    <button class="size-btn">28</button>
                    <button class="size-btn">30</button>
                    <button class="size-btn">32</button>
                    <button class="size-btn">34</button>
                    <button class="size-btn">36</button>
                </div>
            </div>
            <button class="add-to-cart" onclick="addToCart({
                name: 'Wide Jeans',
                price: '79.99',
                image: 'men/Baggy men.jpg',
                size: getSelectedSize()
            })">Add to Cart</button>
        </div>
    </div>
