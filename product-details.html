<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXA - Product Details</title>
    <link rel="stylesheet" href="lexa.css">
    <link rel="stylesheet" href="product-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="lexa.html">LEXA</a>
            </div>
            <div class="nav-links">
                <a href="lexa.html">Home</a>
                <a href="newin.html">New In</a>
                <a href="women.html">Women</a>
                <a href="men.html">Men</a>
                <a href="accessories.html">Accessories</a>
                <a href="sale.html">Sale</a>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="auth-link">Login</a>
                <a href="signup.html" class="auth-link register">Register</a>
                <a href="favorites.html" class="favorite-link"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="lexa.html">Home</a> /
        <a href="men.html">Men</a> /
        <span>Oversized T-shirt</span>
    </div>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-gallery">
            <div class="thumbnail-list">
                <img src="product1.jpg" alt="Product view 1" class="thumbnail active">
                <img src="product2.jpg" alt="Product view 2" class="thumbnail">
                <img src="product3.jpg" alt="Product view 3" class="thumbnail">
                <img src="product4.jpg" alt="Product view 4" class="thumbnail">
            </div>
            <div class="main-image">
                <img src="product1.jpg" alt="Main product view">
                <button class="favorite-btn"><i class="fas fa-heart"></i></button>
            </div>
        </div>
        
        <div class="product-info">
            <h1>Oversized T-shirt</h1>
            <div class="rating">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span>(1000+ Reviews)</span>
            </div>
            
            <div class="price-section">
                <span class="current-price">$89.99</span>
                <span class="original-price">$109.99</span>
                <span class="discount">-20%</span>
            </div>

            <div class="color-options">
                <h3>Color: White</h3>
                <div class="color-circles">
                    <button class="color-circle black"></button>
                    <button class="color-circle white active"></button>
                    <button class="color-circle red"></button>
                    <button class="color-circle brown"></button>
                </div>
            </div>

            <div class="size-options">
                <h3>Size</h3>
                <div class="size-buttons">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                    <button class="size-btn">XL</button>
                    <button class="size-btn">XXL</button>
                </div>
                <a href="#" class="size-guide">Size Guide</a>
            </div>

            <button class="add-to-cart-btn">ADD TO CART</button>

            <div class="shipping-info">
                <i class="fas fa-truck"></i>
                <div class="shipping-text">
                    <h4>Free Shipping</h4>
                    <p>Free standard shipping on orders over $100</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="product-details.js"></script>
</html>
