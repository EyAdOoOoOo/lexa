<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXA - Sale</title>
    <link rel="stylesheet" href="lexa.css">
    <link rel="stylesheet" href="sale.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="lexa.html">LEXA</a>
            </div>
            <div class="nav-links">
                <a href="lexa.html">Home</a>
                <a href="newin.html">New In</a>
                <a href="women.html">Women</a>
                <a href="men.html">Men</a>
                <a href="accessories.html">Accessories</a>
                <a href="sale.html">Sale</a>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="auth-link">Login</a>
                <a href="signup.html" class="auth-link register">Register</a>
                <a href="favorites.html" class="favorite-link"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Sale Section -->
    <section class="sale-categories">
        <h1>Sale</h1>

        <div class="product-grid">
            <!-- Sale Product 1 -->
            <div class="product-card sale-tag">
                <div class="product-image">
                    <i class="fas fa-heart favorite-icon"></i>
                    <a href="product-details/sale-brown-leather-jacket.html" class="product-link">
                        <img src="men/brown leather jacket.jpg" alt="Brown Leather Jacket">
                    </a>
                    <span class="sale-label">-50%</span>
                </div>
                <div class="product-info">
                    <a href="product-details/sale-brown-leather-jacket.html" class="product-name">
                        <h3>Brown Leather Jacket</h3>
                    </a>
                    <div class="price-container">
                        <p class="original-price">$99.99</p>
                        <p class="sale-price">$49.99</p>
                    </div>
                    <button class="add-to-cart" onclick="addToCart({
                        name: 'Brown Leather Jacket',
                        price: '49.99',
                        image: 'men/brown leather jacket.jpg'
                    })">Add to Cart</button>
                </div>
            </div>

            <!-- Sale Product 2 -->
            <div class="product-card sale-tag">
                <div class="product-image">
                    <i class="fas fa-heart favorite-icon"></i>
                    <a href="product-details/sale-black-backpack.html" class="product-link">
                        <img src="accessories/Black backpack.jpg" alt="Black Backpack">
                    </a>
                    <span class="sale-label">-40%</span>
                </div>
                <div class="product-info">
                    <a href="product-details/sale-black-backpack.html" class="product-name">
                        <h3>Black Backpack</h3>
                    </a>
                    <div class="price-container">
                        <p class="original-price">$199.99</p>
                        <p class="sale-price">$119.99</p>
                    </div>
                    <button class="add-to-cart" onclick="addToCart({
                        name: 'Black Backpack',
                        price: '119.99',
                        image: 'accessories/Black backpack.jpg'
                    })">Add to Cart</button>
                </div>
            </div>

            <!-- Sale Product 3 -->
            <div class="product-card sale-tag">
                <div class="product-image">
                    <i class="fas fa-heart favorite-icon"></i>
                    <a href="product-details/sale-red-sneakers.html" class="product-link">
                        <img src="men/red shoes.jpg" alt="Red Sneakers">
                    </a>
                    <span class="sale-label">-60%</span>
                </div>
                <div class="product-info">
                    <a href="product-details/sale-red-sneakers.html" class="product-name">
                        <h3>Red Sneakers</h3>
                    </a>
                    <div class="price-container">
                        <p class="original-price">$129.99</p>
                        <p class="sale-price">$77.99</p>
                    </div>
                    <button class="add-to-cart" onclick="addToCart({
                        name: 'Red Sneakers',
                        price: '77.99',
                        image: 'men/red shoes.jpg'
                    })">Add to Cart</button>
                </div>
            </div>

            <!-- Limited Edition Sneakers -->
            <div class="product-card sale-tag">
                <div class="product-image">
                    <i class="fas fa-heart favorite-icon"></i>
                    <a href="product-details/sale-limited-edition-sneakers.html" class="product-link">
                        <img src="men/limited edition Shoes.jpg" alt="Limited Edition Sneakers">
                    </a>
                    <span class="sale-label">-40%</span>
                </div>
                <div class="product-info">
                    <a href="product-details/sale-limited-edition-sneakers.html" class="product-name">
                        <h3>Limited Edition Sneakers</h3>
                    </a>
                    <div class="price-container">
                        <p class="original-price">$129.99</p>
                        <p class="sale-price">$77.99</p>
                    </div>
                    <button class="add-to-cart" onclick="addToCart({
                        name: 'Limited Edition Sneakers',
                        price: '77.99',
                        image: 'men/limited edition Shoes.jpg'
                    })">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Add cart.js script at the bottom of the body -->
    <script src="favorites.js"></script>
    <script src="cart.js"></script>
</body>
</html>
