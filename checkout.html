<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXA - Checkout</title>
    <link rel="stylesheet" href="lexa.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="lexa.html">LEXA</a>
            </div>
            <div class="nav-links">
                <a href="lexa.html">Home</a>
                <a href="newin.html">New In</a>
                <a href="women.html">Women</a>
                <a href="men.html">Men</a>
                <a href="accessories.html">Accessories</a>
                <a href="sale.html">Sale</a>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="auth-link">Login</a>
                <a href="signup.html" class="auth-link register">Register</a>
                <a href="favorites.html" class="favorite-link"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
            <!-- Shipping Information -->
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="shippingForm">
                    <div class="form-group">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="city" required>
                            <label for="city">City</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="postalCode" required>
                            <label for="postalCode">Postal Code</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" required>
                        <label for="country">Country</label>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems" class="order-items">
                    <!-- Order items will be dynamically added here -->
                </div>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>$10.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
